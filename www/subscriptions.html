<!-- Шаблон ленты обновлений пользователя -->
<div class="subscriptions-page" ng-controller="SubscriptionsCtrl">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>&nbsp;</ons-back-button>
        </div>
        <div class="center">{{subscriptionsPageTitle}}</div>
    </ons-toolbar>
    
    <div class="inner searchStringHolder" ng-if="showSearchField">
        <input ng-keyup="getUserSearch(searchString)" type="text" class="text-input" placeholder="Введите строку поиска" ng-model="searchString" value="{{searchString}}" />
    </div>
    <ons-list ng-if="!subscriptionsList.length" class="subscriptions-list">
        <ons-list-item>
            <strong class="no-element">Нет элементов для отображения</strong>
        </ons-list-item>
    </ons-list>   
    <ons-list ng-click="console.log(subscriptionsList)" ng-if="subscriptionsList.length" class="subscriptions-list">
        <ons-list-item ng-repeat="item in subscriptionsList">
            <div class="user-photo">
                <img ng-if="item.photo" ng-src="{{$root.serverName}}{{item.photo}}" alt="{{item.name}}" />
                <img ng-if="!item.photo" ng-src="{{$root.userPhotoDefault}}" alt="{{item.name}}" />
            </div>
            <div class="info">
                <h3>{{item.name}}<span ng-if="item.user_id == $root.user_id"> - это Вы</span></h3>
                <div ng-if="item.description" class="description">
                    <i class="icon fav"></i>{{item.description}}
                </div>
            </div>
            <div class="follow-button-wrap" ng-if="item.user_id == $root.user_id">
                <ons-button class="follow">
                    <i class="ion-gear-a"></i>
                </ons-button>
            </div>
            <div class="follow-button-wrap" ng-if="item.user_id != $root.user_id">
                <ons-button class="follow">
                    <i class="icon user"></i>
                    <i class="icon add"></i>
                </ons-button>
                <!--
                <ons-button class="unfollow">
                    <i class="icon user"></i>
                    <i class="icon mark"></i>
                </ons-button>
                -->
            </div>
        </ons-list-item>
    </ons-list>
