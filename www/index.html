<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>My App</title>  

        <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
        <link rel="stylesheet" href="styles/app.css"/>
        <link rel="stylesheet" href="styles/onsen-css-components.css">

        <script src="lib/onsen/js/angular/angular.js"></script>
        <!--script src="lib/onsen/js/angular/angular-touch.js"></script-->
         <script src="lib/onsen/js/angular/ng-cordova.js"></script>
        <script src="lib/onsen/js/angular/app.js"></script>
        <script src="lib/onsen/js/onsenui.js"></script>
        <!--script type="text/javascript" src="cordova.js"></script-->
        <script>

            ons.bootstrap();
        </script>


    </head>

    <body>

    <ons-tabbar>
        <ons-tab page="home.html" active="true">
            <ons-icon icon="ion-home" class="tab-icon"></ons-icon>
        </ons-tab>
        <ons-tab page="home.html">
            <ons-icon icon="ion-plus-round"></ons-icon>
        </ons-tab>
        <ons-tab page="profile.html">
            <ons-icon icon="ion-person"></ons-icon>
        </ons-tab>
        <ons-tab page="home.html">
            <ons-icon icon="ion-gear-a"></ons-icon>
        </ons-tab>
    </ons-tabbar>

    <script type="text/ons-template" id="login.html">
        <ons-navigator id="screenNav"  var="nav">
            <div ng-controller="StartUp">
                <ons-page>
                    <div class="login-page">
                        <div class="logo-block">
                            <img src="images/logo@2x.png" alt="" width="225" height="44">
                        </div>

                        <div class="login-form">

                            <input type="email" placeholder="Email" class="text-input" value="">

                            <input type="password" placeholder="Пароль" class="text-input" value="">

                            <ons-button class="signup-button button--large">Регистрация</ons-button>

                            <ons-button class="login-button button--large button--light">Вход</ons-button>
                        </div>
                    </div>

                </ons-page>
            </div>
        </ons-navigator>
    </script>
    <script type="text/ons-template" id="profile.html">
     <ons-template id="profile.html">
       <ons-page>

         <ons-toolbar>
           <div class="center">Вася</div>
         </ons-toolbar>

         <div class="hero">
           <div class="profile-card">
             <div class="profile-level">
               <div class="circle">
                 <div class="value">213</div>
                 <div class="label">ур.</div>
               </div>
             </div>

             <div class="profile-photo">
               <div class="user-photo">
                 <img src="images/user-photo-large.jpg" alt="" width="85" height="85">
               </div>
             </div>

             <div class="profile-actions">
               <ons-button class="follow">
                 <i class="icon user"></i>
                 <i class="icon add"></i>
               </ons-button>
             </div>
           </div>
         </div>

         <ons-list class="">
           <ons-list-item modifier="chevron">
             Подписчики <span class="number">53</span>
           </ons-list-item>

           <ons-list-item modifier="chevron">
             Подписки <span class="number">41</span>
           </ons-list-item>
         </ons-list>

         <div class="divider"></div>

         <ons-list class="goals-list">
           <ons-list-item class="header">
             <strong>Цели</strong><span class="number">4</span>
           </ons-list-item>

           <ons-list-item modifier="chevron">
             <ons-row>
               <ons-col>
                 <div class="title">Почистить зубы</div>
                 <div class="status green"><i class="icon fav green"></i>1 000 Р<i class="icon fav green"></i>Достигнуто</div>
               </ons-col>
             </ons-row>
           </ons-list-item>

           <ons-list-item modifier="chevron">
             <ons-row>
               <ons-col>
                 <div class="title">Сделать зарядку</div>
                 <div class="status gray"><i class="icon fav gray"></i>1 100 Р<i class="icon fav gray"></i>Провалено</div>
               </ons-col>
             </ons-row>
           </ons-list-item>

           <ons-list-item modifier="chevron">
             <ons-row>
               <ons-col>
                 <div class="title">Позавтракать</div>
                 <div class="status blue"><i class="icon fav blue"></i>1 000 Р<i class="icon fav blue"></i>7 дней</div>
               </ons-col>
             </ons-row>
           </ons-list-item>
         </ons-list>




       </ons-page>
     </ons-template>
    </script>

</body>  
</html>
